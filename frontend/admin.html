<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>åå°ç®¡ç† - å±å¹•ä»“</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      background: #0b1021;

    .container { max-width: 1200px; margin: 0 auto; }
    h1 { color: #fff; margin-bottom: 20px; }
    
    .login-box {

    .panel {

    table {

    }
    th, td {

    }
    th { color: #9ca3af; font-weight: 500; }
    tr:hover { background: rgba(255, 255, 255, 0.02); }
    
    .status {
      padding: 4px 10px;

    }
    .status.pending { background: #fbbf24; color: #000; }
    .status.completed { background: #22c55e; color: #000; }
    .status.cancelled { background: #ef4444; color: #fff; }

    }
    .refresh-btn {

      color: #fff;
      cursor: pointer;
      margin-left: 12px;
    }
    .empty { text-align: center; padding: 40px; color: #9ca3af; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

    @media (max-width: 768px) {
      table { font-size: 14px; }
      th, td { padding: 8px; }
      .tabs { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ç™»å½•æ¡† -->
    <div id="loginBox" class="login-box">
      <h2>ğŸ” ç®¡ç†å‘˜ç™»å½•</h2>
      <input type="password" id="tokenInput" placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜ä»¤ç‰Œ (ADMIN_TOKEN)" />
      <button onclick="login()">ç™»å½•</button>
      <p id="loginError" style="color: #ef4444; margin-top: 12px; display: none;"></p>
    </div>

    <!-- ç®¡ç†é¢æ¿ -->
    <div id="adminPanel" style="display: none;">
      <div class="header">
        <h1>ğŸ“Š åå°ç®¡ç†</h1>
        <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('orders')">ğŸ“¦ è®¢å•ç®¡ç†</button>
        <button class="tab" onclick="switchTab('products')">ğŸ›’ äº§å“ç®¡ç†</button>
        <button class="tab" onclick="switchTab('stats')">ğŸ“ˆ ç»Ÿè®¡æ•°æ®</button>
      </div>

      <!-- è®¢å•é¢æ¿ -->
      <div id="ordersPanel" class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <h2>è®¢å•åˆ—è¡¨</h2>
          <button class="refresh-btn" onclick="loadOrders()">åˆ·æ–°</button>
        </div>
        <div id="ordersList"></div>
      </div>

      <!-- äº§å“é¢æ¿ -->
      <div id="productsPanel" class="panel" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <h2>äº§å“åˆ—è¡¨</h2>
          <button class="refresh-btn" onclick="loadProducts()">åˆ·æ–°</button>
        </div>
        <div id="productsList"></div>
      </div>

      <!-- ç»Ÿè®¡é¢æ¿ -->
      <div id="statsPanel" class="panel" style="display: none;">
        <h2>ç»Ÿè®¡æ•°æ®</h2>
        <div id="statsContent" style="margin-top: 16px;"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let token = localStorage.getItem('adminToken') || '';

    // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
    if (token) {
      verifyToken();
    }

    async function verifyToken() {
      try {
        const res = await fetch(`${API_BASE}/api/orders`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          showAdminPanel();
        } else {
          localStorage.removeItem('adminToken');
          token = '';
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function login() {
      token = document.getElementById('tokenInput').value.trim();
      if (!token) return;

      try {
        const res = await fetch(`${API_BASE}/api/orders`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          localStorage.setItem('adminToken', token);
          showAdminPanel();
        } else {
          document.getElementById('loginError').textContent = 'ä»¤ç‰Œæ— æ•ˆï¼Œè¯·æ£€æŸ¥åé‡è¯•';
          document.getElementById('loginError').style.display = 'block';
        }
      } catch (e) {
        document.getElementById('loginError').textContent = 'è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ';
        document.getElementById('loginError').style.display = 'block';
      }
    }

    function logout() {
      localStorage.removeItem('adminToken');
      token = '';
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
    }

    function showAdminPanel() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadOrders();
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('ordersPanel').style.display = tab === 'orders' ? 'block' : 'none';
      document.getElementById('productsPanel').style.display = tab === 'products' ? 'block' : 'none';
      document.getElementById('statsPanel').style.display = tab === 'stats' ? 'block' : 'none';

      if (tab === 'orders') loadOrders();
      if (tab === 'products') loadProducts();
      if (tab === 'stats') loadStats();
    }

    async function loadOrders() {
      try {
        const res = await fetch(`${API_BASE}/api/orders`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const orders = await res.json();
        
        if (orders.length === 0) {
          document.getElementById('ordersList').innerHTML = '<div class="empty">æš‚æ— è®¢å•</div>';
          return;
        }

        let totalRevenue = 0;
        let html = `<table>
          <thead>
            <tr>
              <th>è®¢å•å·</th>
              <th>å®¢æˆ·</th>
              <th>ç”µè¯</th>
              <th>åœ°å€</th>
              <th>é‡‘é¢</th>
              <th>çŠ¶æ€</th>
              <th>æ—¶é—´</th>
            </tr>
          </thead>
          <tbody>`;

        orders.forEach(order => {
          totalRevenue += order.total;
          const status = order.status || 'pending';
          const statusText = { pending: 'å¾…å¤„ç†', completed: 'å·²å®Œæˆ', cancelled: 'å·²å–æ¶ˆ' }[status] || status;
          html += `<tr>
            <td>#${order.id}</td>
            <td>${order.customer_name}</td>
            <td><a href="tel:${order.phone}" style="color: #60a5fa;">${order.phone}</a></td>
            <td>${order.address}</td>
            <td class="total-row">Â¥${order.total.toFixed(2)}</td>
            <td><span class="status ${status}">${statusText}</span></td>
            <td>${new Date(order.created_at).toLocaleString('zh-CN')}</td>
          </tr>`;
        });

        html += `</tbody></table>
          <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
            <strong>è®¢å•æ€»æ•°ï¼š</strong>${orders.length} å• &nbsp;&nbsp;
            <strong>æ€»è¥æ”¶ï¼š</strong><span class="total-row">Â¥${totalRevenue.toFixed(2)}</span>
          </div>`;

        document.getElementById('ordersList').innerHTML = html;
      } catch (e) {
        document.getElementById('ordersList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE}/api/products`);
        const products = await res.json();

        if (products.length === 0) {
          document.getElementById('productsList').innerHTML = '<div class="empty">æš‚æ— äº§å“</div>';
          return;
        }

        let html = `<table>
          <thead>
            <tr>
              <th>ID</th>
              <th>äº§å“åç§°</th>
              <th>ä»·æ ¼</th>
              <th>åº“å­˜</th>
              <th>æè¿°</th>
            </tr>
          </thead>
          <tbody>`;

        products.forEach(p => {
          const stockColor = p.stock < 10 ? '#ef4444' : '#22c55e';
          html += `<tr>
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td class="total-row">Â¥${p.price.toFixed(2)}</td>
            <td style="color: ${stockColor}">${p.stock}</td>
            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;">${p.description || '-'}</td>
          </tr>`;
        });

        html += '</tbody></table>';
        document.getElementById('productsList').innerHTML = html;
      } catch (e) {
        document.getElementById('productsList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
      }
    }

    async function loadStats() {
      try {
        const [ordersRes, productsRes] = await Promise.all([
          fetch(`${API_BASE}/api/orders`, { headers: { 'Authorization': `Bearer ${token}` } }),
          fetch(`${API_BASE}/api/products`)
        ]);

        const orders = await ordersRes.json();
        const products = await productsRes.json();

        const totalRevenue = orders.reduce((sum, o) => sum + o.total, 0);
        const totalStock = products.reduce((sum, p) => sum + p.stock, 0);
        const lowStockProducts = products.filter(p => p.stock < 10);

        const html = `
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
            <div style="background: rgba(37, 99, 235, 0.2); padding: 20px; border-radius: 12px;">
              <div style="font-size: 32px; font-weight: 700; color: #60a5fa;">${orders.length}</div>
              <div style="color: #9ca3af;">æ€»è®¢å•æ•°</div>
            </div>
            <div style="background: rgba(34, 197, 94, 0.2); padding: 20px; border-radius: 12px;">
              <div style="font-size: 32px; font-weight: 700; color: #4ade80;">Â¥${totalRevenue.toFixed(2)}</div>
              <div style="color: #9ca3af;">æ€»è¥æ”¶</div>
            </div>
            <div style="background: rgba(168, 85, 247, 0.2); padding: 20px; border-radius: 12px;">
              <div style="font-size: 32px; font-weight: 700; color: #c084fc;">${products.length}</div>
              <div style="color: #9ca3af;">äº§å“æ•°é‡</div>
            </div>
            <div style="background: rgba(251, 191, 36, 0.2); padding: 20px; border-radius: 12px;">
              <div style="font-size: 32px; font-weight: 700; color: #fbbf24;">${totalStock}</div>
              <div style="color: #9ca3af;">æ€»åº“å­˜</div>
            </div>
          </div>
          ${lowStockProducts.length > 0 ? `
            <div style="margin-top: 20px; padding: 16px; background: rgba(239, 68, 68, 0.1); border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
              <strong style="color: #ef4444;">âš ï¸ åº“å­˜é¢„è­¦</strong>
              <p style="margin-top: 8px; color: #fca5a5;">ä»¥ä¸‹äº§å“åº“å­˜ä¸è¶³ 10ï¼š${lowStockProducts.map(p => p.name).join('ã€')}</p>
            </div>
          ` : ''}
        `;

        document.getElementById('statsContent').innerHTML = html;
      } catch (e) {
        document.getElementById('statsContent').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
      }
    }

    // Enter é”®ç™»å½•
    document.getElementById('tokenInput').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
